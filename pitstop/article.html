    <script>
        // Configuração do Firebase (Substitua com suas credenciais reais)
  const firebaseConfig = {
  apiKey: "AIzaSyD6hxQ1_eBEr2wsO54UEahZzP-8zjuA7UI",
  authDomain: "an-pit-stop.firebaseapp.com",
  databaseURL: "https://an-pit-stop-default-rtdb.europe-west1.firebasedatabase.app/",
  projectId: "an-pit-stop",
  storageBucket: "an-pit-stop.firebasestorage.app",
  messagingSenderId: "163520174383",
  appId: "1:163520174383:web:5e190e74e4b60d71e0e9da"
};

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // --- Utilitários ---

        function getArticleIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        function getYouTubeEmbed(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);

            if (match && match[2].length === 11) {
                return `https://www.youtube.com/embed/${match[2]}`;
            }
            return null;
        }

        function calculateReadTime(content) {
            // Estima o tempo de leitura (200 palavras por minuto)
            const wordsPerMinute = 200;
            // Remove tags HTML para contar apenas texto
            const textContent = content.replace(/<[^>]*>/g, '');
            const wordCount = textContent.split(/\s+/).length;
            const minutes = Math.ceil(wordCount / wordsPerMinute);
            
            if (minutes === 1) return "1 min. leitura";
            if (minutes > 0) return `${minutes} min. leitura`;
            return null;
        }
        
        function formatDate(isoString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date(isoString);
            return date.toLocaleDateString('pt-BR', options);
        }

        function setupShareLinks(url, title) {
            const encodedUrl = encodeURIComponent(url);
            const encodedTitle = encodeURIComponent(title);
            
            const shareButtons = document.getElementById('share-buttons');
            shareButtons.innerHTML = `
                <a href="https://twitter.com/intent/tweet?url=${encodedUrl}&text=${encodedTitle}" target="_blank" class="share-btn twitter" aria-label="Partilhar no Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}" target="_blank" class="share-btn facebook" aria-label="Partilhar no Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://api.whatsapp.com/send?text=${encodedTitle}%20${encodedUrl}" target="_blank" class="share-btn whatsapp" aria-label="Partilhar no WhatsApp"><i class="fab fa-whatsapp"></i></a>
                `;
        }

        // --- Lógica Principal ---

        document.addEventListener('DOMContentLoaded', function() {
            const articleId = getArticleIdFromUrl();
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error-message');
            const articleContainer = document.getElementById('article-container');

            if (!articleId) {
                loadingElement.style.display = 'none';
                errorElement.innerText = 'ID do artigo não fornecido.';
                errorElement.style.display = 'block';
                return;
            }

            // Busca o artigo no Firebase
            database.ref('articles/' + articleId).once('value')
                .then(snapshot => {
                    const article = snapshot.val();
                    loadingElement.style.display = 'none';

                    if (!article || !article.isPublished) {
                        errorElement.innerText = 'Artigo não encontrado ou ainda não publicado.';
                        errorElement.style.display = 'block';
                        return;
                    }

                    // Preenche o conteúdo do artigo
                    document.title = `AN Pit Stop – ${article.title}`;
                    document.getElementById('title').innerText = article.title;
                    document.getElementById('summary').innerText = article.summary || '';
                    document.getElementById('author').innerText = article.author || 'AN Pit Stop';
                    document.getElementById('date').innerText = formatDate(article.timestamp);
                    
                    const categoryTag = document.getElementById('category-tag');
                    categoryTag.innerText = article.category || '[Categoria]';
                    categoryTag.href = `index.html?category=${encodeURIComponent(article.category)}`; // Redireciona para o filtro

                    const articleContent = article.content || '';

                    // Calcula o tempo de leitura
                    const readTime = calculateReadTime(articleContent);
                    if (readTime) {
                        document.getElementById('read-time-text').innerText = readTime;
                        document.getElementById('read-time-meta').style.display = 'flex';
                    }

                    document.querySelectorAll('.meta-separator').forEach(el => el.style.display = 'inline');

                    // Lida com Imagem ou Vídeo
                    if (article.youtubeUrl) {
                        const embed = getYouTubeEmbed(article.youtubeUrl);
                        if (embed) {
                            document.getElementById('video-container').innerHTML = `<iframe src='${embed}' allowfullscreen></iframe>`;
                            document.getElementById('video-container').style.display = 'block';
                            document.getElementById('image').style.display = 'none';
                        }
                    } else if (article.image) {
                        const img = document.getElementById('image');
                        img.src = article.image;
                        img.style.display = 'block';
                        document.getElementById('video-container').style.display = 'none';
                    }

                    // Metatags para partilha
                    const imageForOG = article.image || (article.youtubeUrl ? `https://img.youtube.com/vi/${getYouTubeEmbed(article.youtubeUrl).split('/').pop()}/maxresdefault.jpg` : 'an.png');
                    document.querySelector('meta[property="og:image"]').setAttribute('content', imageForOG);
                    document.querySelector('meta[property="og:title"]').setAttribute('content', article.title);
                    document.querySelector('meta[property="og:description"]').setAttribute('content', article.summary || 'Leia esta notícia completa na AN Pit Stop.');
                    
                    // Conteúdo principal
                    document.getElementById('content').innerHTML = articleContent;
                    
                    // Links de partilha
                    setupShareLinks(window.location.href, article.title);
                    
                    // Exibe a seção do artigo
                    articleContainer.style.display = 'block';
                    
                    // Scroll progress bar
                    window.addEventListener('scroll', updateProgressBar);
                    updateProgressBar();

                })
                .catch(error => {
                    loadingElement.style.display = 'none';
                    errorElement.innerText = `Erro ao carregar o artigo: ${error.message}`;
                    errorElement.style.display = 'block';
                    console.error("Erro ao carregar artigo: ", error);
                });
        });

        // --- Reading Progress Bar ---
        function updateProgressBar() {
            const progressBar = document.getElementById('reading-progress-bar');
            const scrollableHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = window.scrollY;
            
            if (scrollableHeight > 0) {
                const progress = (scrolled / scrollableHeight) * 100;
                progressBar.style.width = progress + '%';
            }
        }
    </script>
