<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Verdade Jovem ‚Äì Nossa Equipa</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #f8f7f2;
            --card: #ffffff;
            --text: #121212;
            --text-sec: #555b66;
            --p: #dd0000;
            --border: rgba(0,0,0,0.06);
            --header-bg: rgba(248, 247, 242, 0.85);
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.08);
        }

        body.dark-mode {
            --bg: #10121e;
            --card: #181b2d;
            --text: #ffffff;
            --text-sec: #a0a6b1;
            --border: rgba(255,255,255,0.05);
            --header-bg: rgba(16, 18, 30, 0.85);
            --shadow: 0 15px 35px -12px rgba(0,0,0,0.5);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.4s; }

        .header {
            background: var(--header-bg); padding: 1.2rem 2rem; position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(12px); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo img { height: 52px; transition: 0.3s; }

        .nav-link { color: var(--text); text-decoration: none; font-weight: 600; padding: 10px 15px; border-radius: 8px; transition: 0.3s; }
        .nav-link:hover { color: var(--p); background: rgba(221,0,0,0.05); }

        .container { max-width: 1100px; margin: 3rem auto; padding: 0 1.5rem; }
        
        .hero { 
            background: var(--card); padding: 4rem 2rem; border-radius: 24px; text-align: center; 
            box-shadow: var(--shadow); border: 1px solid var(--border); margin-bottom: 3rem;
        }
        
        .team-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
        .card { 
            background: var(--card); border-radius: 24px; padding: 2.5rem; text-align: center;
            border: 1px solid var(--border); box-shadow: var(--shadow); transition: 0.3s;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--p); }

        .avatar { width: 80px; height: 80px; background: var(--p); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; font-weight: 800; font-size: 1.5rem; }
        .role { color: var(--p); font-weight: 700; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        .theme-toggle {
            background: var(--card); border: 1px solid var(--border); color: var(--text);
            cursor: pointer; width: 42px; height: 42px; border-radius: 12px; display: flex; 
            align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="dark-mode">
    <header class="header">
        <a href="index.html" class="logo"><img src="VJ_l.webp" id="main-logo" alt="Verdade Jovem"></a>
        <div style="display:flex; gap: 15px; align-items: center;">
            <a href="index.html" class="nav-link">In√≠cio</a>
            <button class="theme-toggle" onclick="toggleTheme()"><span id="theme-icon">‚òÄÔ∏è</span></button>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Nossa Equipa</h1>
            <p style="color: var(--text-sec);">Os rostos por tr√°s da not√≠cia rigorosa e independente.</p>
        </section>

        <div class="team-grid">
           
            <article class="card">
                <div class="avatar">JF</div>
                <h3>Jorge Figueira</h3>
                <p class="role">Diretor Geral<br>Editor adjunto da AN Pit Stop</p>
            </article>
             <article class="card">
                <div class="avatar">RD</div>
                <h3>Rafael Diogo</h3>
                <p class="role">Critico e Entrevistador</p>
            </article>
             <article class="card">
                <div class="avatar">CF</div>
                <h3>Cec√≠lia Fern√°ndez</h3>
                <p class="role">Entrevistadora</p>
            </article>
             <article class="card">
                <div class="avatar">AF</div>
                <h3>Ana Ferreira</h3>
                <p class="role">Diretora da AN Pit Stop<br>Editora de Automobilismo</p>
            </article>
        </div>
    </main>

    <script>
        function toggleTheme() {
            const b = document.body;
            const logo = document.getElementById('main-logo');
            const icon = document.getElementById('theme-icon');
            b.classList.toggle('dark-mode');
            const isDark = b.classList.contains('dark-mode');
            logo.src = isDark ? 'VJ_l.webp' : 'VJ_D.webp';
            icon.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        if(localStorage.getItem('theme') === 'light') toggleTheme();
    </script>
</body>
</html>
