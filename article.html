        const firebaseConfig = {

            authDomain: "aawards.firebaseapp.com",

            projectId: "aawards",

            messagingSenderId: "839334918366",
            appId: "1:839334918366:web:81f2bbfc78fd85f046ea4f",
            measurementId: "G-Z9YLSTGHST"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        const id = new URLSearchParams(window.location.search).get('id');
        let currentUser = null;
        let currentArticle = null;
        
        if (!id) { 
            document.getElementById('title').innerText = 'Artigo n√£o encontrado'; 
        }

        // Autentica√ß√£o
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            updateCommentInterface(user);
        });

        function updateCommentInterface(user) {
            const authPrompt = document.getElementById('auth-prompt');
            const commentForm = document.getElementById('comment-form');

            if (user) {
                authPrompt.style.display = 'none';
                commentForm.style.display = 'block';
            } else {
                authPrompt.style.display = 'block';
                commentForm.style.display = 'none';
            }
        }

        // Contador de caracteres
        const commentText = document.getElementById('comment-text');
        if (commentText) {
            commentText.addEventListener('input', function() {
                const count = this.value.length;
                document.getElementById('char-count').textContent = `${count}/1000 caracteres`;
            });
        }

        // Barra de progresso de leitura
        const progressBar = document.getElementById('reading-progress-bar');
        window.addEventListener('scroll', () => {
            const totalHeight = document.body.scrollHeight - window.innerHeight;
            const progress = (window.pageYOffset / totalHeight) * 100;
            progressBar.style.width = `${progress}%`;
        });

        function getYouTubeEmbed(url) {
            if (!url) return null;
            try {
                const u = new URL(url);
                if (u.hostname.includes('youtu.be')) return 'https://www.youtube.com/embed/' + u.pathname.slice(1);
                if (u.hostname.includes('youtube.com')) return 'https://www.youtube.com/embed/' + u.searchParams.get('v');
                return null;
            } catch {
                return null;
            }
        }

        function calculateReadTime(content) {
            if (!content) return '';
            const text = content.replace(/<[^>]*>/g, '');
            const wordCount = text.split(/\s+/).filter(word => word.length > 0).length;
            const wpm = 225;
            const minutes = Math.ceil(wordCount / wpm);
            return `${minutes} min de leitura`;
        }

        function populateExecutiveSummary(summaryText) {
            if (!summaryText) return;
            const summaryContainer = document.getElementById('executive-summary');
            const summaryList = document.getElementById('summary-points');
            const sentences = summaryText.match(/[^.!?]+[.!?]+/g) || [summaryText];
            
            summaryList.innerHTML = '';
            sentences.forEach(sentence => {
                const li = document.createElement('li');
                li.textContent = sentence.trim();
                summaryList.appendChild(li);
            });
            summaryContainer.style.display = 'block';
        }

        function setupShareLinks(url, title) {
            const encodedUrl = encodeURIComponent(url);
            const encodedTitle = encodeURIComponent(title);

            document.getElementById('share-whatsapp').href = `https://api.whatsapp.com/send?text=${encodedTitle}%20${encodedUrl}`;
            document.getElementById('share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`;
            document.getElementById('share-twitter').href = `https://twitter.com/intent/tweet?url=${encodedUrl}&text=${encodedTitle}`;
            document.getElementById('article-footer').style.display = 'block';
        }

        function getCategoryName(category) {
            const categories = {
                'tecnologia': 'Tecnologia',
                'politica': 'Pol√≠tica',
                'gaming': 'Gaming',
                'entretenimento': 'Entretenimento',
                'musica': 'M√∫sica',
                'investigacao': 'Investiga√ß√£o',
                'cronica': 'Cr√≥nica',
                'critica': 'Cr√≠tica',
                'pais': 'Pa√≠s',
                'entrevista': 'Entrevista Exclusiva',
                'desporto': 'Desporto',
                'mundo': 'Mundo',
                'opiniao': 'Opini√£o'
            };
            return categories[category] || category || 'Not√≠cias';
        }

        // Carregar artigo
        db.ref('articles/' + id).once('value').then(snap => {
            const a = snap.val();
            if (!a) {
                document.getElementById('title').innerText = 'Artigo n√£o encontrado';
                return;
            }
            
            currentArticle = a;
            
            document.title = a.title + ' ‚Äì Armindo News';
            document.getElementById('title').innerText = a.title;

            if (a.category) {
                document.getElementById('category-tag').innerText = getCategoryName(a.category);
                document.getElementById('category-tag').style.display = 'inline-block';
            }

            if (a.summary) {
                document.getElementById('summary').innerText = a.summary;
                document.getElementById('summary').style.display = 'block';
                populateExecutiveSummary(a.summary);
            }
            
            if (a.author) {
                document.getElementById('author-name').innerText = a.author;
                document.getElementById('author-meta').style.display = 'flex';
            }
            
            document.getElementById('date-text').innerText = new Date(a.date).toLocaleDateString('pt-PT', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
            document.getElementById('date-meta').style.display = 'flex';

            const articleContent = a.content || a.contentText || '';
            const readTime = calculateReadTime(articleContent);
            if (readTime) {
                document.getElementById('read-time-text').innerText = readTime;
                document.getElementById('read-time-meta').style.display = 'flex';
            }

            document.querySelectorAll('.meta-separator').forEach(el => el.style.display = 'inline');

            if (a.youtubeUrl) {
                const embed = getYouTubeEmbed(a.youtubeUrl);
                if (embed) {
                    document.getElementById('video-container').innerHTML = `<iframe src='${embed}' allowfullscreen></iframe>`;
                    document.getElementById('video-container').style.display = 'block';
                }
            } else if (a.image) {
                const imageContainer = document.getElementById('image-container');
                const img = document.getElementById('image');
                const creditElement = document.getElementById('image-credit');
                
                img.src = a.image;
                img.alt = a.title;
                imageContainer.style.display = 'block';
                
                if (a.imageSource && a.imageSource.trim() !== '') {
                    creditElement.textContent = a.imageSource;
                    creditElement.style.display = 'flex';
                }
            }

            if (a.image) { 
                document.querySelector('meta[property="og:image"]').setAttribute('content', a.image); 
            }
            document.querySelector('meta[property="og:title"]').setAttribute('content', a.title);
            document.querySelector('meta[property="og:description"]').setAttribute('content', a.summary || 'Leia esta not√≠cia completa na Armindo News.');

            document.getElementById('content').innerHTML = articleContent;
            setupShareLinks(window.location.href, a.title);
            
            // Carregar coment√°rios
            loadComments();
            
            // Inicializar AdSense
            setTimeout(() => {
                try {
                    (adsbygoogle = window.adsbygoogle || []).push({});
                } catch (e) {
                    console.log('AdSense n√£o carregado:', e);
                }
            }, 1000);
        }).catch(error => {
            console.error('Error loading article:', error);
            document.getElementById('title').innerText = 'Erro ao carregar artigo';
        });

        // Sistema de Coment√°rios
        function loadComments() {
            const commentsList = document.getElementById('comments-list');
            const commentsCount = document.getElementById('comments-count');
            
            db.ref('comments/' + id).orderByChild('timestamp').on('value', (snapshot) => {
                const comments = [];
                snapshot.forEach((childSnapshot) => {
                    const comment = childSnapshot.val();
                    comment.id = childSnapshot.key;
                    comments.unshift(comment);
                });

                commentsCount.textContent = comments.length;

                if (comments.length === 0) {
                    commentsList.innerHTML = '<li class="no-comments">Nenhum coment√°rio ainda. Seja o primeiro a comentar!</li>';
                    return;
                }

                commentsList.innerHTML = comments.map(comment => createCommentHTML(comment)).join('');
            });
        }

        function createCommentHTML(comment) {
            const isOwner = currentUser && currentUser.uid === comment.userId;
            const commentDate = new Date(comment.timestamp).toLocaleDateString('pt-PT', {
                day: 'numeric',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            return `
                <li class="comment-item">
                    <div class="comment-header">
                        <img src="${comment.userAvatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(comment.userName)}&background=667eea&color=fff&size=96`}" 
                             alt="${comment.userName}" 
                             class="comment-avatar">
                        <div class="comment-user-info">
                            <div class="comment-username">${escapeHtml(comment.userName)}</div>
                            <div class="comment-date">${commentDate}</div>
                        </div>
                    </div>
                    <div class="comment-text">${escapeHtml(comment.text)}</div>
                    ${isOwner ? `
                        <div class="comment-actions-btns">
                            <a href="#" class="comment-delete-btn" onclick="deleteComment('${comment.id}'); return false;">
                                üóëÔ∏è Excluir
                            </a>
                        </div>
                    ` : ''}
                </li>
            `;
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function postComment() {
            if (!currentUser) {
                alert('Por favor, fa√ßa login para comentar.');
                window.location.href = 'auth.html?return=' + encodeURIComponent(window.location.href);
                return;
            }

            const commentTextArea = document.getElementById('comment-text');
            const text = commentTextArea.value.trim();

            if (text.length < 10) {
                alert('O coment√°rio deve ter pelo menos 10 caracteres.');
                return;
            }

            if (text.length > 1000) {
                alert('O coment√°rio n√£o pode ter mais de 1000 caracteres.');
                return;
            }

            const postBtn = document.getElementById('post-btn');
            postBtn.disabled = true;
            postBtn.textContent = 'üì§ Publicando...';

            const commentData = {
                text: text,
                userId: currentUser.uid,
                userName: currentUser.displayName || 'Utilizador',
                userAvatar: currentUser.photoURL || null,
                timestamp: Date.now(),
                articleId: id
            };

            db.ref('comments/' + id).push(commentData)
                .then(() => {
                    commentTextArea.value = '';
                    document.getElementById('char-count').textContent = '0/1000 caracteres';
                    postBtn.disabled = false;
                    postBtn.textContent = 'üìù Publicar Coment√°rio';
                    
                    // Analytics
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'comment_posted', {
                            'article_id': id
                        });
                    }
                })
                .catch((error) => {
                    console.error('Erro ao publicar coment√°rio:', error);
                    alert('Erro ao publicar coment√°rio. Tente novamente.');
                    postBtn.disabled = false;
                    postBtn.textContent = 'üìù Publicar Coment√°rio';
                });
        }

        function clearComment() {
            document.getElementById('comment-text').value = '';
            document.getElementById('char-count').textContent = '0/1000 caracteres';
        }

        function deleteComment(commentId) {
            if (!confirm('Tem certeza que deseja excluir este coment√°rio?')) {
                return;
            }

            db.ref('comments/' + id + '/' + commentId).remove()
                .then(() => {
                    console.log('Coment√°rio exclu√≠do com sucesso');
                })
                .catch((error) => {
                    console.error('Erro ao excluir coment√°rio:', error);
                    alert('Erro ao excluir coment√°rio. Tente novamente.');
                });
        }

        // Prevenir submiss√£o com Enter (permite quebra de linha com Shift+Enter)
        if (commentText) {
            commentText.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    postComment();
                }
            });
        }

        // Analytics
        if (typeof gtag !== 'undefined' && currentArticle) {
            gtag('event', 'article_view', {
                'article_id': id,
                'article_title': currentArticle.title,
                'article_category': currentArticle.category
            });
        }
    </script>
