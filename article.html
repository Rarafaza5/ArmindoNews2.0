<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="b4f40891-690f-4ff2-87c2-c5bbdf9a408e"
        type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdade Jovem — Artigo</title>
    <link rel="icon" type="image/x-icon" href="VJ_D.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --font-sans: 'Inter', sans-serif;
            --font-serif: 'Source Serif 4', serif;
            --color-primary: #dd0000;
            --color-text: #10121e;
            --color-muted: #64748b;
            --color-background: #efede2;
            --color-card-bg: #ffffff;
            --header-bg: rgba(255, 255, 255, 0.85);
            --border: rgba(0, 0, 0, 0.08);
            --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --color-background: #0f172a;
            --color-card-bg: #1e293b;
            --color-text: #f1f5f9;
            --color-muted: #94a3b8;
            --header-bg: rgba(15, 23, 42, 0.9);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--color-background);
            color: var(--color-text);
            margin: 0;
            font-family: var(--font-sans);
            transition: 0.3s;
            line-height: 1.6;
        }

        /* Barra de Progresso */
        .progress-container { position: fixed; top: 0; width: 100%; height: 5px; z-index: 2000; }
        .progress-bar { height: 100%; background: var(--color-primary); width: 0%; }

        header.main-header {
            background: var(--header-bg);
            padding: 0.8rem 2rem;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img { height: 70px; width: auto; }

        .header-actions { display: flex; gap: 10px; }

        .action-btn {
            background: var(--color-card-bg);
            border: 1px solid var(--border);
            color: var(--color-text);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .action-btn:hover { background: var(--color-primary); color: white; }

        main { max-width: 850px; margin: 3rem auto; padding: 0 1.5rem; }

        article {
            background: var(--color-card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: clamp(1.5rem, 5vw, 3.5rem);
            border: 1px solid var(--border);
        }

        /* ESTILO DOS LINKS NO TEXTO */
        .article-body a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid transparent;
            transition: 0.2s;
        }
        .article-body a:hover {
            border-bottom: 2px solid var(--color-primary);
        }

        .category-tag {
            background: var(--color-primary);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        h1 { font-size: clamp(1.8rem, 5vw, 3rem); font-weight: 800; line-height: 1.1; margin: 1.5rem 0; }

        .article-body {
            font-family: var(--font-serif);
            font-size: 1.2rem;
            line-height: 1.8;
        }

        /* Blockquote Estilizado */
        blockquote {
            border-left: 4px solid var(--color-primary);
            margin: 2rem 0;
            padding: 1rem 1.5rem;
            background: rgba(221, 0, 0, 0.05);
            font-style: italic;
            font-size: 1.3rem;
            color: var(--color-text);
        }

        .hero-media { margin: 2rem 0; border-radius: 16px; overflow: hidden; }
        .hero-media img, .hero-media iframe { width: 100%; border: none; display: block; }
        .hero-media iframe { height: 450px; }

        .toolbar-bottom {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-card-bg);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            gap: 20px;
            z-index: 1000;
            border: 1px solid var(--border);
        }

        .toolbar-bottom a, .toolbar-bottom button {
            color: var(--color-text);
            font-size: 1.2rem;
            background: none;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }
        .toolbar-bottom a:hover { color: var(--color-primary); }

        .back-nav { text-align: center; margin-top: 3rem; }
        .back-nav a { color: var(--color-muted); text-decoration: none; font-weight: 600; }
        .back-nav a:hover { color: var(--color-primary); }

        @media (max-width: 600px) {
            .hero-media iframe { height: 250px; }
            .toolbar-bottom { width: 90%; justify-content: space-around; }
        }
    </style>
</head>

<body class="dark-mode">
    <div class="progress-container"><div class="progress-bar" id="pBar"></div></div>
    
    <header class="main-header">
        <a href="index.html" class="logo">
            <img src="VJ_l.webp" id="main-logo" alt="Verdade Jovem">
        </a>
        <div class="header-actions">
            <button class="action-btn" onclick="adjustFont(1)" title="Aumentar texto"><i class="fas fa-plus"></i></button>
            <button class="action-btn" onclick="adjustFont(-1)" title="Diminuir texto"><i class="fas fa-minus"></i></button>
            <button class="action-btn" onclick="toggleTheme()" title="Modo Escuro/Claro"><i class="fas fa-moon" id="tIcon"></i></button>
        </div>
    </header>

    <main>
        <article id="readable-content">
            <header style="text-align: center; margin-bottom: 2rem;">
                <span id="category" class="category-tag" style="display:none;"></span>
                <h1 id="title">Carregando...</h1>
                <div style="color: var(--color-muted); font-size: 0.9rem;">
                    <span id="author-meta"><i class="far fa-user"></i> <strong id="author-name"></strong></span>
                    <span style="margin: 0 10px;">•</span>
                    <span id="date-meta"><i class="far fa-calendar"></i> <span id="date-text"></span></span>
                </div>
            </header>

            <div class="hero-media" id="media-box"></div>

            <div id="content" class="article-body"></div>

            <div class="back-nav">
                <a href="index.html">← Voltar para o Início</a>
            </div>
        </article>
    </main>

    <div class="toolbar-bottom">
        <a id="share-wpp" target="_blank" title="Partilhar WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a id="share-fb" target="_blank" title="Partilhar Facebook"><i class="fab fa-facebook-f"></i></a>
        <button onclick="copyURL()" title="Copiar Link"><i class="fas fa-link"></i></button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmaIc7aA25g5WVP_DTGHOCEtnW1ZXuyNc",
            authDomain: "aawards.firebaseapp.com",
            databaseURL: "https://aawards-default-rtdb.firebaseio.com",
            projectId: "aawards"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- FUNÇÕES DE UTILIDADE ---
        let currentFontSize = 1.2;
        function adjustFont(delta) {
            currentFontSize += delta * 0.1;
            if(currentFontSize < 0.9) currentFontSize = 0.9;
            if(currentFontSize > 1.8) currentFontSize = 1.8;
            document.getElementById('content').style.fontSize = currentFontSize + 'rem';
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            document.getElementById('tIcon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            document.getElementById('main-logo').src = isDark ? 'VJ_l.webp' : 'VJ_D.webp';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        if(localStorage.getItem('theme') === 'light') toggleTheme();

        function copyURL() {
            navigator.clipboard.writeText(window.location.href);
            alert("Link copiado com sucesso!");
        }

        window.onscroll = () => {
            const scroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            document.getElementById("pBar").style.width = (scroll / height * 100) + "%";
        };

        // --- CARREGAMENTO DO ARTIGO ---
        const id = new URLSearchParams(window.location.search).get('id');
        if (id) {
            db.ref('articles/' + id).once('value').then(snap => {
                const a = snap.val();
                if (!a) return;

                document.title = a.title + " — Verdade Jovem";
                document.getElementById('title').innerText = a.title;
                document.getElementById('author-name').innerText = a.author || "Redação";
                document.getElementById('date-text').innerText = new Date(a.date).toLocaleDateString('pt-PT');

                if(a.category) {
                    const cat = document.getElementById('category');
                    cat.innerText = a.category; cat.style.display = 'inline-block';
                }

                const media = document.getElementById('media-box');
                if (a.youtubeUrl) {
                    let vId = a.youtubeUrl.includes('v=') ? a.youtubeUrl.split('v=')[1] : a.youtubeUrl.split('/').pop();
                    media.innerHTML = `<iframe src="https://www.youtube.com/embed/${vId.split('&')[0]}" allowfullscreen></iframe>`;
                } else if (a.image) {
                    media.innerHTML = `<img src="${a.image}" alt="Imagem de capa">`;
                }

                // Renderiza o conteúdo (o Firebase já deve trazer as tags <a> formatadas)
                document.getElementById('content').innerHTML = a.content || a.contentText;

                // Configura links de partilha
                const url = encodeURIComponent(window.location.href);
                const msg = encodeURIComponent(a.title);
                document.getElementById('share-wpp').href = `https://api.whatsapp.com/send?text=${msg}%20${url}`;
                document.getElementById('share-fb').href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            });
        }
    </script>
</body>
</html>
