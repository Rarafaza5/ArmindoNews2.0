<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8653418731294447"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub Pro - Artigo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --accent: #f093fb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.7;
            color: var(--dark);
            background-color: var(--light);
        }

        /* Header */
        .header {
            background: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.8rem;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--gray-light);
            color: var(--gray);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .breadcrumb {
            margin-bottom: 2rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .article-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .article-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .category-badge {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .breaking-badge {
            background: var(--danger);
            animation: pulse 2s infinite;
        }

        .premium-badge {
            background: linear-gradient(135deg, #ffd700, #ffb347);
            color: var(--dark);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .article-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .article-summary {
            font-size: 1.3rem;
            color: var(--gray);
            font-style: italic;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        .article-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 3rem;
        }

        .article-content {
            background: var(--white);
            padding: 4rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
        }

        .article-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--dark);
        }

        .article-text h2 {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 3rem 0 1.5rem;
            color: var(--dark);
        }

        .article-text h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 2.5rem 0 1rem;
            color: var(--dark);
        }

        .article-text p {
            margin-bottom: 1.5rem;
        }

        .article-text ul, .article-text ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .article-text li {
            margin-bottom: 0.5rem;
        }

        .article-text blockquote {
            background: var(--light);
            border-left: 4px solid var(--primary);
            margin: 2rem 0;
            padding: 1.5rem 2rem;
            font-style: italic;
            border-radius: 0 var(--radius) var(--radius) 0;
        }

        .article-text img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius);
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        .article-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .article-text a:hover {
            text-decoration: underline;
        }

        /* YouTube Embeds */
        .youtube-embed {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin: 2rem 0;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Share Section */
        .share-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
            text-align: center;
        }

        .share-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .share-facebook {
            background: #1877f2;
            color: white;
        }

        .share-twitter {
            background: #1da1f2;
            color: white;
        }

        .share-whatsapp {
            background: #25d366;
            color: white;
        }

        .share-telegram {
            background: #0088cc;
            color: white;
        }

        .share-copy {
            background: var(--gray-light);
            color: var(--dark);
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Tags */
        .tags-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
        }

        .tags-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .tag {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .tag:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Related Articles */
        .related-section {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
        }

        .related-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: var(--dark);
            text-align: center;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .related-card {
            background: var(--light);
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
        }

        .related-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .related-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .related-content {
            padding: 1.5rem;
        }

        .related-card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: var(--dark);
            line-height: 1.3;
        }

        .related-meta {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Comments */
        .comments-section {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
        }

        .comments-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--dark);
        }

        .comment-form {
            background: var(--light);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .article-content {
                padding: 2rem;
            }

            .article-meta {
                flex-direction: column;
                gap: 1rem;
            }

            .share-buttons {
                flex-direction: column;
                align-items: center;
            }

            .related-grid {
                grid-template-columns: 1fr;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--gray);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 4rem;
            color: var(--danger);
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">🚀 NewsHub Pro</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">🏠 Home</a>
                <a href="index.html#categories" class="nav-link">📰 Categorias</a>
                <a href="admin.html" class="btn btn-primary">⚙️ Admin</a>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <div class="breadcrumb">
            <a href="index.html">Home</a> / <span id="breadcrumb-category">Carregando...</span> / <span id="breadcrumb-title">Artigo</span>
        </div>

        <div id="article-container">
            <div class="loading">
                <div class="spinner"></div>
                Carregando artigo...
            </div>
        </div>
    </main>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBmaIc7aA25g5WVP_DTGHOCEtnW1ZXuyNc",
            authDomain: "aawards.firebaseapp.com",
            databaseURL: "https://aawards-default-rtdb.firebaseio.com",
            projectId: "aawards",
            storageBucket: "aawards.firebasestorage.app",
            messagingSenderId: "839334918366",
            appId: "1:839334918366:web:81f2bbfc78fd85f046ea4f",
            measurementId: "G-Z9YLSTGHST"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const articlesRef = database.ref('articles');

        // Utility Functions
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('pt-BR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getCategoryIcon(category) {
            const icons = {
                'breaking': '🚨',
                'tecnologia': '💻',
                'Desportes': '⚽',
                'politica': '🏛️',
                'economia': '💰',
                'saude': '🏥',
                'entretenimento': '🎬',
                'ciencia': '🔬',
                'mundo': '🌍',
                'opiniao': '💭',
                'geral': '📰'
            };
            return icons[category] || '📰';
        }

        function extractYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function processContent(content) {
            if (!content) return '';
            
            // Replace YouTube URLs with embeds
            const youtubeRegex = /(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/g;
            content = content.replace(youtubeRegex, (match, p1, p2, p3, videoId) => {
                return `<div class="youtube-embed"><iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe></div>`;
            });

            return content;
        }

        function updateMetaTags(article) {
            document.title = `${article.title} - NewsHub Pro`;
            
            // Update meta description
            const metaDesc = document.querySelector('meta[name="description"]') || document.createElement('meta');
            metaDesc.setAttribute('name', 'description');
            metaDesc.setAttribute('content', article.summary || article.contentText?.substring(0, 160) || '');
            if (!document.querySelector('meta[name="description"]')) {
                document.head.appendChild(metaDesc);
            }

            // Update Open Graph tags
            const ogTitle = document.querySelector('meta[property="og:title"]') || document.createElement('meta');
            ogTitle.setAttribute('property', 'og:title');
            ogTitle.setAttribute('content', article.title);
            if (!document.querySelector('meta[property="og:title"]')) {
                document.head.appendChild(ogTitle);
            }

            const ogDesc = document.querySelector('meta[property="og:description"]') || document.createElement('meta');
            ogDesc.setAttribute('property', 'og:description');
            ogDesc.setAttribute('content', article.summary || '');
            if (!document.querySelector('meta[property="og:description"]')) {
                document.head.appendChild(ogDesc);
            }

            const ogImage = document.querySelector('meta[property="og:image"]') || document.createElement('meta');
            ogImage.setAttribute('property', 'og:image');
            ogImage.setAttribute('content', article.image || '');
            if (!document.querySelector('meta[property="og:image"]')) {
                document.head.appendChild(ogImage);
            }
        }

        function shareArticle(platform, article) {
            const url = window.location.href;
            const title = article.title;
            const text = article.summary || title;

            let shareUrl = '';

            switch(platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`;
                    break;
                case 'whatsapp':
                    shareUrl = `https://wa.me/?text=${encodeURIComponent(title + ' ' + url)}`;
                    break;
                case 'telegram':
                    shareUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`;
                    break;
                case 'copy':
                    navigator.clipboard.writeText(url).then(() => {
                        alert('Link copiado para a área de transferência!');
                    });
                    return;
            }

            if (shareUrl) {
                window.open(shareUrl, '_blank', 'width=600,height=400');
            }
        }

        function loadRelatedArticles(currentArticleId, category) {
            articlesRef.orderByChild('category').equalTo(category).limitToLast(4).once('value', (snapshot) => {
                const relatedArticles = [];
                snapshot.forEach((childSnapshot) => {
                    const article = childSnapshot.val();
                    if (childSnapshot.key !== currentArticleId && article.published) {
                        article.id = childSnapshot.key;
                        relatedArticles.push(article);
                    }
                });

                displayRelatedArticles(relatedArticles);
            });
        }

        function displayRelatedArticles(articles) {
            const relatedSection = document.getElementById('related-articles');
            if (!relatedSection || articles.length === 0) return;

            const relatedGrid = relatedSection.querySelector('.related-grid');
            relatedGrid.innerHTML = articles.map(article => `
                <div class="related-card" onclick="window.location.href='article.html?id=${article.id}'">
                    <img src="${article.image || 'https://via.placeholder.com/300x200/667eea/ffffff?text=News'}" 
                         alt="${article.title}" class="related-image">
                    <div class="related-content">
                        <h4 class="related-card-title">${article.title}</h4>
                        <div class="related-meta">
                            ${getCategoryIcon(article.category || 'geral')} ${article.category || 'Geral'} • ${formatDate(article.date)}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayArticle(article) {
            const container = document.getElementById('article-container');
            
            // Update breadcrumb
            document.getElementById('breadcrumb-category').textContent = (article.category || 'geral').charAt(0).toUpperCase() + (article.category || 'geral').slice(1);
            document.getElementById('breadcrumb-title').textContent = article.title;

            // Update meta tags
            updateMetaTags(article);

            const processedContent = processContent(article.content);
            const tags = article.tags || [];

            container.innerHTML = `
                <article>
                    <header class="article-header">
                        <div class="article-meta">
                            <div class="meta-item">
                                <span class="category-badge ${article.breaking ? 'breaking-badge' : ''} ${article.premium ? 'premium-badge' : ''}">
                                    ${getCategoryIcon(article.category || 'geral')} ${(article.category || 'geral').toUpperCase()}
                                </span>
                            </div>
                            <div class="meta-item">
                                📅 <span>${formatDate(article.date)}</span>
                            </div>
                            <div class="meta-item">
                                👤 <span>${article.author || 'Admin'}</span>
                            </div>
                            ${article.breaking ? '<div class="meta-item"><span class="category-badge breaking-badge">🚨 BREAKING NEWS</span></div>' : ''}
                            ${article.premium ? '<div class="meta-item"><span class="category-badge premium-badge">💎 PREMIUM</span></div>' : ''}
                        </div>

                        <h1 class="article-title">${article.title}</h1>
                        
                        ${article.summary ? `<div class="article-summary">${article.summary}</div>` : ''}
                    </header>

                    ${article.image ? `<img src="${article.image}" alt="${article.title}" class="article-image">` : ''}

                    <div class="article-content">
                        <div class="article-text">${processedContent}</div>
                    </div>

                    <div class="share-section">
                        <h3 class="share-title">📢 Compartilhe esta notícia</h3>
                        <div class="share-buttons">
                            <button class="share-btn share-facebook" onclick="shareArticle('facebook', ${JSON.stringify(article).replace(/"/g, '&quot;')})">
                                📘 Facebook
                            </button>
                            <button class="share-btn share-twitter" onclick="shareArticle('twitter', ${JSON.stringify(article).replace(/"/g, '&quot;')})">
                                🐦 Twitter
                            </button>
                            <button class="share-btn share-whatsapp" onclick="shareArticle('whatsapp', ${JSON.stringify(article).replace(/"/g, '&quot;')})">
                                📱 WhatsApp
                            </button>
                            <button class="share-btn share-telegram" onclick="shareArticle('telegram', ${JSON.stringify(article).replace(/"/g, '&quot;')})">
                                ✈️ Telegram
                            </button>
                            <button class="share-btn share-copy" onclick="shareArticle('copy', ${JSON.stringify(article).replace(/"/g, '&quot;')})">
                                📋 Copiar Link
                            </button>
                        </div>
                    </div>

                    ${tags.length > 0 ? `
                        <div class="tags-section">
                            <h3 class="tags-title">🏷️ Tags</h3>
                            <div class="tags-list">
                                ${tags.map(tag => `<a href="index.html#search=${tag}" class="tag">${tag}</a>`).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="related-section" id="related-articles">
                        <h3 class="related-title">📰 Artigos Relacionados</h3>
                        <div class="related-grid">
                            <div class="loading">
                                <div class="spinner"></div>
                                Carregando artigos relacionados...
                            </div>
                        </div>
                    </div>

                    ${article.allowComments !== false ? `
                        <div class="comments-section">
                            <h3 class="comments-title">💬 Comentários</h3>
                            <div class="comment-form">
                                <form onsubmit="submitComment(event)">
                                    <div class="form-group">
                                        <label class="form-label">Nome</label>
                                        <input type="text" class="form-input" required placeholder="Seu nome...">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-input" required placeholder="seu@email.com">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Comentário</label>
                                        <textarea class="form-textarea" required placeholder="Deixe seu comentário..."></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        💬 Enviar Comentário
                                    </button>
                                </form>
                            </div>
                            <div style="text-align: center; padding: 2rem; color: var(--gray);">
                                <p>💡 Sistema de comentários em desenvolvimento</p>
                            </div>
                        </div>
                    ` : ''}
                </article>
            `;

            // Load related articles
            loadRelatedArticles(article.id, article.category || 'geral');
        }

        function loadArticle() {
            const articleId = getUrlParameter('id');
            
            if (!articleId) {
                document.getElementById('article-container').innerHTML = `
                    <div class="error-message">
                        <h2 class="error-title">❌ Artigo não encontrado</h2>
                        <p>O ID do artigo não foi fornecido.</p>
                        <a href="index.html" class="btn btn-primary">🏠 Voltar ao Início</a>
                    </div>
                `;
                return;
            }

            articlesRef.child(articleId).once('value', (snapshot) => {
                const article = snapshot.val();
                
                if (!article || !article.published) {
                    document.getElementById('article-container').innerHTML = `
                        <div class="error-message">
                            <h2 class="error-title">❌ Artigo não encontrado</h2>
                            <p>O artigo solicitado não existe ou não está publicado.</p>
                            <a href="index.html" class="btn btn-primary">🏠 Voltar ao Início</a>
                        </div>
                    `;
                    return;
                }

                article.id = articleId;
                displayArticle(article);
            }).catch((error) => {
                console.error('Error loading article:', error);
                document.getElementById('article-container').innerHTML = `
                    <div class="error-message">
                        <h2 class="error-title">❌ Erro ao carregar</h2>
                        <p>Ocorreu um erro ao carregar o artigo. Tente novamente.</p>
                        <a href="index.html" class="btn btn-primary">🏠 Voltar ao Início</a>
                    </div>
                `;
            });
        }

        function submitComment(event) {
            event.preventDefault();
            alert('💡 Sistema de comentários em desenvolvimento. Em breve você poderá comentar!');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadArticle();
        });
    </script>
</body>
